<div class="info-card" [style.background-color]="isPrimary ? primaryColor : secondaryColor">

        <h3>{{ cardLabel }}</h3>
        <h2>{{ cardValue }}</h2>
    </div>
    <img class="icons-hanging" width="94" height="94" src="{{ cardIconSrc }}" alt="customer-insights-manager"/>
</div>
