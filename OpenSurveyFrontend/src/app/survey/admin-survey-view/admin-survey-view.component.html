<div class="parent-div-admin-survey">
    <div class="admin-survey-view-header">
      <h1 class="title-surveys-info">Draft Surveys</h1>
          <button
                  class="create-survey-button"
                  [style.background-color]="isCreateHovered ?  whiteColor : bgDarkColor"
                  (mouseover)="isCreateHovered = true"
                  (mouseout)="isCreateHovered = false"
                  (click)="navigateToCreateSurvey()"
          >
              <img width="24" height="24" src="https://img.icons8.com/pastel-glyph/24/ {{ primaryColorHLess }} /create-new--v2.png" alt="create-new--v2"/>
              Create
          </button>
    </div>
  <div class="survey-container">
    <div *ngFor="let survey of surveys" class="list-editable-survey">
        <app-user-survey-card
                *ngIf="!survey.published"
                [survey]="survey"
                [showViewButton]="false"
                [showEditButton]="true"
        ></app-user-survey-card>
    </div>
  </div>
    <h1 class="title-surveys-info">Ongoing Surveys</h1>
  <div class="survey-container">

  <div *ngFor="let survey of surveys" class="list-editable-survey">
        <app-user-survey-card
                *ngIf="isOnGoingSurvey(survey)"
                [survey]="survey"
                [showViewButton]="false"
                [showResultButton]="true"
        ></app-user-survey-card>
    </div>
  </div>
  <h1 class="title-surveys-info">Completed Surveys</h1>
    <div class="survey-container">
      <div *ngFor="let survey of surveys" class="list-editable-survey">
          <app-user-survey-card
                  *ngIf="isSurveyCompleted(survey)"
                  [survey]="survey"
                  [showViewButton]="false"
                  [showResultButton]="true"
          ></app-user-survey-card>
      </div>
    </div>
</div>
